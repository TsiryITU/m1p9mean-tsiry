<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
    </div>
    <!-- Page content -->
    <div class="container-fluid mt--7">
        <!-- Dark table -->
        <div class="row mt-5">
            <div class="col">
                <div class="card bg-default shadow">
                    <div class="card-header bg-transparent border-0">
                        <h3 class="text-white mb-0">Panier</h3>
                    </div>
                    <div class="table-responsive">
                        <table class="table align-items-center table-dark table-flush">
                            <thead class="thead-dark">
                                <tr>
                                    <th scope="col">Plat</th>
                                    <th scope="col">Nombre</th>
                                    <th scope="col">Prix</th>
                                    <th scope="col">Prix Total</th>
                                    <th scope="col"></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let p of plats;let i=index">
                                    <th scope="row">
                                        <div class="media align-items-center">
                                            <a href="javascript:void(0)" class="avatar rounded-circle mr-3">
                                                <img alt="Image placeholder" src="../assets/img/theme/bootstrap.jpg">
                                            </a>
                                            <div class="media-body">
                                                <span class="mb-0 text-sm">{{p.nom}}</span>
                                            </div>
                                        </div>
                                    </th>
                                    <td>
                                        <input type="number" id="input-username"
                                                class="form-control form-control-alternative"
                                                [(ngModel)]="p.quantite" required="required" min="1" (change)="change(i)">
                                    </td>
                                    <td>
                                        {{p.prixU}}
                                    </td>
                                    <td>
                                        {{p.prixT}}
                                    </td>
                                    <td>
                                        <button class="btn btn-danger" (click)="annulerPanier(i)">Annuler</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="card-footer py-4">
                        <div class="table-responsive">
                            <table class="table align-items-center table-dark table-flush">
                                <tbody>
                                    <td>Total :</td>
                                    <td>{{nbreT}}</td>
                                    <td>frais: {{frais}}</td>
                                    <td>{{prixT}}</td>
                                    <td>
                                        <div class="form-group">
                                            <label class="form-control-label" for="input-username">Lieu</label>
                                            <input type="text" id="input-username"
                                                class="form-control form-control-alternative" placeholder="lieu"
                                                [(ngModel)]="lieu" required="required">
                                        </div>
                                    </td>
                                    <td><button class="btn btn-primary" (click)="validerPanier()">valider</button></td>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
