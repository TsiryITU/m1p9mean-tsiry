<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center" style="min-height: 600px; background-image: url(assets/img/theme/profile-cover.jpg); background-size: cover; background-position: center top;">
  <!-- Mask -->
  <span class="mask bg-gradient-danger opacity-8"></span>
  <!-- Header container -->
  <div class="container-fluid d-flex align-items-center">
    <div class="row">
      <div class="col-lg-7 col-md-10">
        <h1 class="display-2 text-white">Hello {{this.username}}</h1>
        <p class="text-white mt-0 mb-5">This is your profile page.</p>
        <!-- <a href="#!" class="btn btn-info">Edit profile</a> -->
      </div>
    </div>
  </div>
</div>
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col-xl-8 order-xl-1">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">My account</h3>
            </div>
            <div class="col-4 text-right">
              <!-- <a href="#!" class="btn btn-sm btn-primary">Settings</a> -->
            </div>
          </div>
        </div>
        <div class="card-body">
          <div role=form>
            <h6 class="heading-small text-muted mb-4">User information</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group" *ngIf="initialisation()">
                    <label class="form-control-label" for="input-username">Username</label>
                    <input type="text" id="input-username" class="form-control form-control-alternative" placeholder="Username" [(ngModel)]="keywords.username" required="required">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-email">Email address</label>
                    <input type="email" id="input-email" class="form-control form-control-alternative" [(ngModel)]="keywords.mail" required="required">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-password">Password</label>
                    <input type="password" id="input-password" class="form-control form-control-alternative" [(ngModel)]="keywords.mdp" required="required">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-role">Role</label>
                    <select id="id-role" class="form-control form-control-alternative" [(ngModel)]="keywords.types">
                      <option *ngFor="let r of roles" value={{r.v}}>{{r.d}}</option>
                    </select>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group" *ngIf="initialisation()==1">
                    <button type="button" class="btn btn-secondary" (click)="update()">Update</button>
                  </div>
                  <div class="form-group" *ngIf="initialisation()==2">
                    <button type="button" class="btn btn-secondary" (click)="insert()">Insert</button>
                  </div>
                  <div class="form-group" *ngIf="initialisation()==3">
                    <button type="button" class="btn btn-secondary" (click)="modif()">Insert</button>
                  </div>
                </div>
              </div>
            
            </div>
          
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
