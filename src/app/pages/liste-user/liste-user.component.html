    <div class="header-body">
      <!-- Card stats -->
      <div class="row">
      </div>
    </div>
  </div>

<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Dark table -->
  <div class="row mt-5">
    <div class="col">
      <div class="card bg-default shadow">
        <div class="card-header bg-transparent border-0">
          <h3 class="text-white mb-0">Liste des utilisateurs</h3>
        </div>
        <div class="table-responsive">
          <table class="table align-items-center table-dark table-flush">
            <thead class="thead-dark">
              <tr>
                <th scope="col">Username</th>
                <th scope="col">Mail</th>
                <th scope="col">Types</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of liste;let i=index">
                <th scope="row" >
                  <div class="media align-items-center">
                    <!-- <a href="javascript:void(0)" class="avatar rounded-circle mr-3">
                      <img alt="Image placeholder" src="../assets/img/theme/bootstrap.jpg">
                    </a> -->
                    <div class="media-body">
                      <span class="mb-0 text-sm">{{user.username}}</span>
                    </div>
                  </div>
                </th>
                <td>
                  <span class="badge badge-dot mr-4">
                    {{user.mail}}
                 </span>
                </td>
                <td>
                  <span class="badge badge-dot mr-4">
                    {{user.type}}
                  </span>
                </td>
                <td class="text-right">
                  <div ngbDropdown placement="bottom-right">
                    <a class="btn btn-sm btn-icon-only text-light" ngbDropdownToggle>
                      <i class="fas fa-ellipsis-v"></i>
                    </a>
                    <div ngbDropdownMenu class=" dropdown-menu-right dropdown-menu-arrow">
                      <a class="dropdown-item"(click)="update(i)">Edit</a>
                    </div>
                  </div>
                </td>
              </tr>

            </tbody>
          </table>
        </div>
