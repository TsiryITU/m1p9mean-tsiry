<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
        <div class="header-body">
            <!-- Card stats -->
            <div class="row">
                <div class="col-xl-3 col-lg-6" style="margin-top: 10px;" *ngFor="let plat of plats;let i=index">
                    <div class="card  mb-4 mb-xl-0">
                        <div class="card-body">
                            <img class="card-img-top" src="{{plat.photo}}" alt="Card image cap">
                            <div class="card-body">
                                <div class="row">
                                    <div class="row">
                                        <h5 class="card-title">{{plat.nom}}</h5>
                                    </div>
                                </div>
                                <p class="card-text">{{plat.desc}}</p>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <h5 class="card-title text-uppercase text-muted mb-0">Prix d'achat</h5>
                                    <span class="h2 font-weight-bold mb-0">{{plat.prixA}}</span>
                                </div>
                                <div class="col">
                                    <h5 class="card-title text-uppercase text-muted mb-0">Prix de vente</h5>
                                    <span class="h2 font-weight-bold mb-0">{{plat.prixV}}</span>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col">
                                    <h5 class="card-title text-uppercase text-muted mb-0">Disponibilite</h5>
                                    <span class="h2 font-weight-bold mb-0"><span *ngIf="plat.dispo==0"> Non</span> Disponible</span>
                                </div>
                            </div>
                            <a class="btn btn-primary" (click)="update(i)">Update</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
