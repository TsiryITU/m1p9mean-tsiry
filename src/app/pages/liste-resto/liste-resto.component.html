<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
        <div class="header-body">
            <!-- Card stats -->
            <div class="row">
                <div class="col-xl-3 col-lg-6" style="margin-top: 10px;" *ngFor="let resto of restos;let i=index">
                    <div class="card  mb-4 mb-xl-0">
                        <div class="card-body">
                            <div class="row">
                                <h5 class="card-title text-uppercase text-muted mb-0">{{resto.nom}}</h5>
                            </div>
                            <p class="card-text">{{resto.lieu}}</p>
                        </div>
                        
                        <a class="btn btn-primary" (click)="voirPlat(resto._id)">Voir les plats</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
